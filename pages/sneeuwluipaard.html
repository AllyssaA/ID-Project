<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/style.css" rel="stylesheet" />
    <title>Sneeuwluipaard | Klimaatuitdaging</title>
  </head>
  <body>
    <section class="container">
      <div class="sl-past animation fadeup">
        <h1>25 jaar geleden</h1>
      </div>

      <div class="sl-present animation fadeup">
        <h1>Heden</h1>
      </div>

      <div class="sl-future animation fadeup">
        <h1>25 jaar in de toekomst</h1>
      </div>
    </section>

    <section class="popup">
      <picture>
        <img
          src="../images/SVG_EINDSCHERM/SVG/sneeuwluipaard_popup_main.svg"
          alt="Help de lemming"
        />
      </picture>
      <div class="cta">
        <a href="" target="blank"
          ><img
            src="../images/SVG_EINDSCHERM/SVG/sneeuwluipaard_donate.svg"
            alt="Doneer of adopteer een lemming"
        /></a>
        <a href="../images/SVG_EINDSCHERM/SVG/sneeuwluipaard_ig.svg" target="blank"
          ><img
            src="../images/SVG_EINDSCHERM/SVG/sneeuwluipaard_share.svg" 
            alt="Deel met vrienden"
        /></a>
      </div>
    </section>

    <script src="../scripts/scrollTrigger.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/ScrollLottie.js"></script>
  </body>
</html>
