<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../scripts/script.js" defer></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link href="../styles/style.css" rel="stylesheet" />
    <title>Lemming | Klimaatuitdaging</title>
  </head>
  <body class="test">
    <div class="container">
      <div class="description panel blue">
        <div>
          <h1>Horizontal snapping sections (simple)</h1>
          <p>
            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_lj5jiuey.json" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop controls autoplay></lottie-player>
          </p>
          <div class="scroll-down">
            Scroll down
            <div class="arrow"></div>
          </div>
        </div>
      </div>
      <section class="panel red"></section>
      <section class="panel orange">TWO</section>
      <section class="panel purple">THREE</section>
      <section class="panel green">FOUR</section>
      <section class="panel gray">FIVE</section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  </body>
</html>
