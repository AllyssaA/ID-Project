<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet" />
    <title>Lemming | Klimaatuitdaging</title>
  </head>
  <body>
    <section>
      <audio id="play-sound" src="../sounds/Toendra_Geluiden_Bostoendra.mp3" loop>
        <p>
          If you are reading this, it is because your browser does not support
          the audio element.
        </p>
      </audio>
      <button class="mute-audio">
        <i id="bt-mute-btn" class="fas fa-volume-mute"></i>
      </button>
    </section>

    <section class="container">
      <div class="past animation fadeup">
        <h1>25 jaar geleden</h1>
      </div>

      <div class="present animation fadeup">
        <h1>Heden</h1>
      </div>

      <div class="future animation fadeup">
        <h1>25 jaar in de toekomst</h1>
      </div>
    </section>

    <section class="popup">
      <picture>
        <img
          src="../images/SVG_EINDSCHERM/SVG/lemming_popup_main.svg"
          alt="Help de lemming"
        />
      </picture>
      <div class="cta">
        <a href="" target="blank"
          ><img
            src="../images/SVG_EINDSCHERM/SVG/lemming_donate.svg"
            alt="Doneer of adopteer een lemming"
        /></a>
        <a href="../images/SVG_EINDSCHERM/SVG/lemming_ig.svg" target="blank"
          ><img
            src="../images/SVG_EINDSCHERM/SVG/lemming_share.svg"
            alt="Deel met vrienden"
        /></a>
      </div>
    </section>

    <script src="../scripts/scrollTrigger.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.6/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/ScrollLottie.js"></script>
  </body>
</html>
